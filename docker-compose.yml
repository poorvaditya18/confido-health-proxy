version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: confido_health
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - confido-network

  confido-ehr-proxy:
    build: .
    ports:
      - "8001:8000"
    environment:
      REDIS_HOST: confido-redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: confido_health
    depends_on:
      - postgres
    networks:
      - confido-network

volumes:
  postgres-data:

networks:
  confido-network:
    external: true
